                <div class="contact-info">
                    <span>Email: abdullah@gmail.com</span>
                    <span>Phone: +8801961363231</span>
                </div>
            </div>
            <div class="card-link">
                <a href="#" class="btn">Hire Me</a>
            </div>
        </div>
    </div>
</body>

</html>
